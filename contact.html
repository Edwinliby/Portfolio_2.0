<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="contact.css">

    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <link href="https://unpkg.com/nes.css@2.3.0/css/nes.min.css" rel="stylesheet" />
    <title>About</title>
</head>

<body>

    <div class="BGvideo">
        <video autoplay muted loop>
            <source src="Resources/gif.mp4" type="video/mp4">
        </video>
    </div>

    <div class="container">

        <h1 class="brand"><span>Contact</span></h1>

        <div class="wrapper">

            <div class="company-info" style="color: white;">
                <h3>Send a mail</h3>
                <br>
                <ul>
                    <li><i class="fa fa-road"></i>Panakkal House</li>
                    <li><i class="fa fa-phone"></i>Puthencavu P.O</li>
                    <li><i class="fa fa-envelope"></i>edwinliby30@gmail.com</li>
                </ul>
            </div>

            <div class="contact">

                <form id="contact-form">

                    <p>
                        <label>Name</label>
                        <input type="text" name="name" id="name" required>
                    </p>

                    <p>
                        <label>E-mail</label>
                        <input type="email" name="email" id="email" required>
                    </p>

                    <p class="full">
                        <label>Message</label>
                        <textarea name="message" rows="5" id="message"></textarea>
                    </p>

                    <p class="full">
                        <button type="submit">Submit</button>
                    </p>

                </form>
    
            </div>

        </div>

    </div>

</body>
</html>
